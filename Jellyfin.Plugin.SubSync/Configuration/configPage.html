<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Subsync</title>
</head>
<body>
    <div id="SubsyncConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="SubsyncConfigForm">
                    <div class="inputContainer">
                        <div style="display: flex; align-items: center;">
                            <div style="flex-grow:1;">
                                <label class="inputLabel inputLabelUnfocused" for="SubSyncPath">SubSync Path:</label>
                                <input is="emby-input" autocomplete="off" id="SubSyncPath">
                            </div>
                            <button type="button" is="paper-icon-button-light" id="SubSyncPathSearch" class="emby-input-iconbutton paper-icon-button-light"><span class="material-icons search" aria-hidden="true"></span></button>
                        </div>
                        <div class="fieldDescription">Path to the SubSync executable</div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">


            var SubsyncConfig = {
                pluginUniqueId: 'D17B7DA2-F00F-4073-8E2D-F05F8AF6CEB8'
            };

            document.querySelector('#SubsyncConfigPage')
                .addEventListener('pageshow', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(SubsyncConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#SubSyncPath').value = config.SubSyncPath;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#SubsyncConfigForm')
                .addEventListener('submit', function (e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(SubsyncConfig.pluginUniqueId).then(function (config) {
                        config.SubSyncPath = document.querySelector('#SubSyncPath').value;
                        ApiClient.updatePluginConfiguration(SubsyncConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                     });

                    e.preventDefault();
                    return false;
                });
        </script>
    </div>
</body>
</html>
